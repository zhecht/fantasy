<!DOCTYPE html>
<html>
  <head>
    <title>Defensive Ranks</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <style>
      #header { width: 100%; text-align: center; }
      #header h2 { line-height: 0.5; }
      #main_div { display: flex; width: 100%; flex-direction: column; align-items: center;}
      table { width: 70%; border-collapse: collapse; justify-content: center;margin-top: 2.5%; }
      .click_tables { width: 70%; display: none;}
      .clickable { cursor: pointer; }
      .players_table { width: 100%; margin-top: 0; }      
      .players_table th { font-style: italic; text-decoration: underline; }
      .players_table th, .players_table td { border:0px; padding: 2.5px; margin: 0; text-align: left; }
      #ppg_by_team { display: none; }
      #color_table {  }
      #value_overview {  }
      button { width: 250px;text-align: center; cursor: pointer; background: rgba(0,0,0,0);  padding: 7px; flex: 1; font-weight: bold; }
      button.active { box-shadow: inset 0 0 0 0px white,inset 0 5px 40px #231F20; }
      td, th { padding: 5px; border: 1px solid; text-align: center; }
      td { font-weight: bold; background-color: #f1f1f1; }
      img { width: 35%; justify-content: center; }
      #darkened_back { position: absolute; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,.6); display: none; }
      @media (max-width: 450px) {
        table { width: 100%; }
        button { width: 150px; }
        .click_tables { width: 100%; }
      }
    </style>
  </head>
  <body style="font-size:18px;">
    <div id="darkened_back"></div>
    <div id="header"><h2></h2></div>
    <div id="main_div">
      <div style="flex-direction: row;"><button class="active">Sorted By Pos</button><button>Sorted By Team</button></div>
      {{ click_html|safe }}
      {{ color_html|safe }}
      {{ table_html|safe }}
    </div>
    <script src="/static/js/defense.js"></script>
    <input type="hidden" id="showing" value="" />
  </body>
</html>
